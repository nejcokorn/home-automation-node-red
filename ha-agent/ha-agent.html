<script type="text/javascript">
	RED.nodes.registerType('ha-agent', {
		category: 'config',
		color: '#D3A373',
				// #D3A373
				// #CDD5AE
				// #E9EDCA
				// #FEFADF
				// #FAEDCD
		defaults: {
			url: {
				required: true,
				value: ""
			},
			canbus: {
				required: true,
				value: ""
			}
		},
		oneditprepare: function() {
		},
		label: function() {
			return `${this.url} - ${this.canbus}`;
		}
	});
</script>

	</div>
	<div class="form-row">
		<label for="node-config-input-canbus">CAN Bus</label>
		<select id="node-config-input-canbus">
			<option disabled value="">Choose...</option>

			<option value="can2">can2</option>
			<option value="can3">can3</option>
		</select>
